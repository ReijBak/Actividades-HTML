<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        
        .flexbox__container {
            display: flex;
            background-color: bisque;
            height: 100px;
            align-items: center;
        }
        
        .flexbox__container div {
            background-color: chartreuse;
            margin: 5px;
            width:40px;
        }

    </style>
</head>
<body>
    <div class="flexbox__container">
        <div>1</div>
        <div style="align-self: stretch;">2</div>
        <div style="align-self: flex-end;">3</div>
        <div style="align-self: baseline;">4</div>
        <div>5</div>
        <div style="align-self:flex-start">6</div>
    </div>
</body>
</html>
